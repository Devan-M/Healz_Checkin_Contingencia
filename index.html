<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Healz Check-in</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>

  <!-- Animação heartbeat (única visível inicialmente) -->
  <div id="splash">
    <div id="animation">
      <svg viewBox="0 0 200 100">
        <path class="heartbeat" d="M 0 70 L 20 70 L 30 30 L 40 90 L 50 70 L 70 70" />
      </svg>
    </div>
  </div>

  <!-- Conteúdo da página (escondido inicialmente) -->
  <div id="conteudo" class="hidden">
    <header class="top-header">
      <img src="./images/logo-healz.svg" alt="Logo Healz" class="logo" />
      <h1>Checkin</h1>
    </header>

    <main class="login-container">
      <div class="info-container">
        <p id="mensagemPersonalizada"></p>
      </div>

      <form id="cpfForm" class="input-container hidden">
        <input id="cpfInput" type="text" placeholder="Digite seu CPF" />
        <button type="button" onclick="verificarCPF()">Confirmar Presença</button>
        <p id="error" class="error"></p>
      </form>

      <div id="mensagemFinal" class="success-message hidden">
        <p>Check-in realizado com sucesso!</p>
        <button class="cancelar" onclick="cancelarCheckin()">Voltar</button>
      </div>
    </main>

      <footer class="footer">
        <p>© 2025. Todos os direitos reservados à Healz.</p>
      </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
